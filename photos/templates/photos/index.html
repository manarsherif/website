{% extends 'photos/base.html' %}

{% block some_page_contents %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'photos/pins.css' %}">
<div class="container">
<ul>
        <!--div class="row"-->
            {%  for photo in object_list %}
            <!--div class="col-sm-4" -->
                <li style="display: inline">
                    <div id="wrapper">
                        <div id="columns">
                            <div class="pin">
                                <a href="{% url 'photos:test' photo.id %}" >
                                     <img src="{{ PHOTOS_URL }}media/photos/{{ photo.name }}" class="img-responsive" style="float: left;"/>
                                </a>
                            </div>
                        </div>
                    </div>
                </li>
            <!--/div-->
            {% endfor %}
        <!--/--div-->

</ul>
</div>
{% endblock %}
